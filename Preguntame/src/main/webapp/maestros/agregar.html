<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Preguntame</title>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../index.html">Preguntame</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active dropdown"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown">Maestros <b
							class="caret"></b></a>
						<ul class=" dropdown-menu">
							<li class="active"><a href="maestros/agregar.html">Agregar
									examen...</a></li>
							<li><a href="#">Ver examenes</a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Estudiantes <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Ver examenes</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="../index.html">Preguntame</a></li>
					<li><a href="#">Agregar examen</a></li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading nav">
					Datos del examen
					<button type="button"
						class="btn btn-xs btn-primary navbar-right  btn-add">
						<span class="glyphicon glyphicon-plus"></span>Agregar pregunta
					</button>

				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form">

						<div class="form-group">
							<label for="nombre" class="col-sm-4 control-label">Nombre:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="nombre" />
							</div>
						</div>

						<div class="form-group empty" style="display: none;">
							<label class="col-sm-4 control-label"></label>
							<div class="col-sm-4">No existen preguntas agregue una
								nueva presionando +</div>
						</div>
						<div class="form-group ask">
							<label for="p1" class="col-sm-4 control-label">Pregunta 1</label>
							<div class="col-sm-4">
								<div class="input-group">
									<input type="text" class="form-control" id="p1"
										placeholder="Escriba la pregunta 1" /> <span
										class="input-group-btn">
										<button class="btn btn-danger" type="button">
											<span class="glyphicon glyphicon-trash"></span>
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group ask">
							<div class="col-sm-4"></div>
							<div class="col-sm-4">

								<div class="input-group">
									<span class="input-group-addon"> <input name="p1r1"
										type="radio">
									</span> <input id="p1r1" type="text" class="form-control"
										placeholder="Escribe la respuesta 1"> <span
										class="input-group-btn">
										<button class="btn btn-warning" type="button">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</span>
								</div>
								<div class="input-group">
									<span class="input-group-addon"> <input name="p1r1"
										type="radio">
									</span> <input id="p1r1" type="text" class="form-control"
										placeholder="Escribe la respuesta 2"> <span
										class="input-group-btn">
										<button class="btn btn-warning" type="button">
											<span class="glyphicon glyphicon-remove"></span>
										</button>
									</span>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-footer nav">
					<button type="button" class="btn btn-xs btn-primary navbar-left">
						<span class="glyphicon glyphicon-floppy-disk"></span> Guardar
					</button>

					<button type="button"
						class="btn btn-xs btn-primary navbar-right btn-add">
						<span class="glyphicon glyphicon-plus"></span>Agregar pregunta
					</button>

				</div>

			</div>

		</div>

	</div>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/agregar.js"></script>
</body>
</html>
